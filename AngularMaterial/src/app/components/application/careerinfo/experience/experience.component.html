<mat-card class="mat-card">
  <mat-card-title>{{experience.CompanyName}}</mat-card-title>
  <mat-card-subtitle>{{experience.JobTitle}}</mat-card-subtitle>
  <mat-card-content>
    <p>From {{experience.From | date}}</p>
    <p>End: {{experience.StealEmployed ? 'Steal Working' : experience.End | date}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="Remove()">Remove</button>
  </mat-card-actions>
</mat-card>
